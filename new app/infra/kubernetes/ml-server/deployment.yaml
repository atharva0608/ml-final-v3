apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-server
  namespace: cloudoptim
  labels:
    app: ml-server
    component: ml-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-server
  template:
    metadata:
      labels:
        app: ml-server
        component: ml-inference
    spec:
      containers:
      - name: ml-server
        image: cloudoptim/ml-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ml-server-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ml-server-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ml-server-secrets
              key: jwt-secret-key
        - name: API_KEY_SALT
          valueFrom:
            secretKeyRef:
              name: ml-server-secrets
              key: api-key-salt
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: ml-models
          mountPath: /app/models/uploaded
        - name: ml-engines
          mountPath: /app/decision_engine/uploaded
      volumes:
      - name: ml-models
        persistentVolumeClaim:
          claimName: ml-models-pvc
      - name: ml-engines
        persistentVolumeClaim:
          claimName: ml-engines-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ml-server
  namespace: cloudoptim
  labels:
    app: ml-server
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: ml-server

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-pvc
  namespace: cloudoptim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: efs-sc  # Use EFS for shared storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-engines-pvc
  namespace: cloudoptim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: efs-sc
