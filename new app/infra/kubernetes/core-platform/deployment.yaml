apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-platform
  namespace: cloudoptim
  labels:
    app: core-platform
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-platform
  template:
    metadata:
      labels:
        app: core-platform
        component: backend
    spec:
      serviceAccountName: core-platform-sa
      containers:
      - name: core-platform
        image: cloudoptim/core-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: core-platform-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: core-platform-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: core-platform-secrets
              key: jwt-secret-key
        - name: API_KEY_SALT
          valueFrom:
            secretKeyRef:
              name: core-platform-secrets
              key: api-key-salt
        - name: ML_SERVER_URL
          value: "http://ml-server:8001"
        - name: AWS_REGION
          value: "us-east-1"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: core-platform
  namespace: cloudoptim
  labels:
    app: core-platform
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: core-platform

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: core-platform-sa
  namespace: cloudoptim
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/cloudoptim-core-platform-role

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: core-platform-role
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "pods/eviction"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: core-platform-binding
subjects:
- kind: ServiceAccount
  name: core-platform-sa
  namespace: cloudoptim
roleRef:
  kind: ClusterRole
  name: core-platform-role
  apiGroup: rbac.authorization.k8s.io
